  function Filter() {
    let varos = document.getElementById("city").value;
    let minar = parseFloat(document.getElementById("minprice").value);
    let maxar = parseFloat(document.getElementById("maxprice").value);
    let minertekeles = parseFloat(document.getElementById("minertekeles").value);
    let maxertekeles = parseFloat(document.getElementById("maxertekeles").value);

    console.log("Szűrési paraméterek:", { varos, minar, maxar, minertekeles, maxertekeles });

    // Leszűrt edzőtermek listája
    let leszurttermek = [];

    edzotermeklista.forEach(element => {
      // Város szűrése
      let varosEgyezik = true;
      if (varos && varos !== "osszes") {
        let edzoteremVaros = element.Edzoterem_adatok.Edzoterem_cim.split(',')[0].trim();
        varosEgyezik = (edzoteremVaros === varos);
      }

      // Ár szűrése
      let arMegfelel = true;
      let edzoteremar = parseFloat(element.Edzoterem_arazas[0].ar.replace(/[^0-9.-]+/g, ""));
      if (!isNaN(minar) && edzoteremar < minar) {
        arMegfelel = false;
      }
      if (!isNaN(maxar) && edzoteremar > maxar) {
        arMegfelel = false;
      }

      // Értékelés szűrése
      let ertekelesMegfelel = true;
      let avgertekeles = getErtekelesOsszegForGymId(element.Edzoterem_id);
      if (!isNaN(minertekeles) && avgertekeles < minertekeles) {
        ertekelesMegfelel = false;
      }
      if (!isNaN(maxertekeles) && avgertekeles > maxertekeles) {
        ertekelesMegfelel = false;
      }

      console.log( element.Edzoterem_adatok.Edzoterem_nev, "- Város:", varosEgyezik, "Ár:", arMegfelel, "Értékelés:", ertekelesMegfelel);

      // Ha minden feltétel teljesül, hozzáadjuk
      if (varosEgyezik && arMegfelel && ertekelesMegfelel) {
        leszurttermek.push(element);
      }
    });

    // Gym grid tartalmának törlése
    const gymgrid = document.getElementById("GymTorles");
    gymgrid.innerHTML = "";

    // Leszűrt edzőtermek megjelenítése
    if (leszurttermek.length > 0) {
      leszurttermek.forEach(element => {
        LoadGym(element, "#GymTorles");
      });
    } else {
      const noResultMsg = document.getElementById("GymTorles");
      noResultMsg.textContent = 'Nincs a szűrési feltételeknek megfelelő edzőterem.';

      noResultMsg.style.padding = '4rem';

      gymgrid.appendChild(noResultMsg);
    }

    console.log("Leszűrt edzőtermek száma:", leszurttermek.length);
  }

  function getErtekelesOsszegForGymId(keresettGymId) {
    console.log("getErtekelesOsszeg: "+keresettGymId)
    let comments = getCommentek(keresettGymId)
    console.log("Commentek a OsszegzoForGymIdnekl")
    console.log(comments)
    let avgertekeles = 0
    var summ = 0
    comments.forEach(element => {
      
      summ+= Number.parseInt(element.rating)
      console.log("Ertekeles foreach : " + element.rating)
    });
    avgertekeles =  summ/comments.length
    

    console.log(keresettGymId + "tartozo avg : " + avgertekeles + "    " + summ)
    return avgertekeles.toFixed("2")
  }
