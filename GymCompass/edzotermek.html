  function LoadGym(element, feltolteshelye) {
    if (element) {

          return "./grafika/placeholderimg.jpg"

          return element.Edzoterem_kepek[0];

        }
      }
      gymCard.className = 'card';
      const img = document.createElement('img');

      const title = document.createElement('div');
